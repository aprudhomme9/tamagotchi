<!DOCTYPE html>
<html>
<head>
	<title>My Lil' Guy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>
	<div class="leftSide">

		<div id="input">
			<h2>Put your lil' guy's name here</h2>
			<input type="text" name="nameBox" id="nameBox">
			<button id="submit">SUBMIT</button>
		</div>

		<div class="name">
			<h1 id="name"></h1>
		</div>
	<div>
	<div class="rightSide">
		<div class="properties">
			<h4 id="hunger">Hunger: 0</h4>
			<h4 id="sleepiness">Sleepiness: 0</h4>
			<h4 id="boredom">Boredom: 0</h4>
			<h4 id="bloodLust">Blood Lust: 0</h4>
			<h4 id="age">Age: 0</h4>
		</div>
	</div>

	<div>
		<h3 class="gameOver"></h3>
	</div>

	<div class="buttons">
		<button id="food">FOOD PLZ</button>
		<button id="lights">NAP TIME?</button>
		<button id="play">PLAY WIT ME</button>
		<button id="bloodThirst">QUENCH BLOOD THIRST</button>
	</div>

	<div class="sprite">
		

		<img id="dedede" src="http://rs271.pbsrc.com/albums/jj127/Ariand54321/King%20Dedede/437471.gif~c200">


	</div>
<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
